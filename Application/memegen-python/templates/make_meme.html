<head>
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
 <link rel="stylesheet" href="../static/css/style.css">
<div class="container-fluid text-center col-md-12">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                <p><a href="http://www.gluo.be"><img src="../static/images/gluo.png" alt="gluo logo"/></a></p>
        <h2>Meme Generator</h2>


<img src={{ url_for('static', filename='images/%s' % image.name)}} width="512" height="512">
<br>
<form action={{url_for('post_meme')}} method="post">
    <div class="form-group">
    <input type="text" name="top" id="toptext" class="form-control marginTop" placeholder="Top Text">
    </div>
    <div class="form-group">
    <input type="text" name="bottom" id="bottext" class="form-control" placeholder="Bottom Text">
    </div>
    <input type="hidden" name="image" value={{image.id}}>
    <div class="form-check">
    <input type="checkbox" name="S3" value="Upload"  id="exampleCheck1" class="form-check-input" checked>
    <label class="form-check-label" for="exampleCheck1">Upload meme to S3</label>
    </div>
    <div class="form-check">
    <input type="checkbox" name="DynamoDB" value="AWS" id="exampleCheck1" class="form-check-input"  checked>
    <label class="form-check-label" for="exampleCheck1">Use DynamoDB</label>
    </div>
    <input type="submit" value="Submit" class="btn btn-lg btn-success marginTop">
</form>
</head>
